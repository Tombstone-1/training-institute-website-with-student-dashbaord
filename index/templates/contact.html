{% extends 'home.html' %} 
{% load static %}
{% block 'title' %}<title>Contact Us</title>{% endblock %}

{% block 'Main_Content' %}
<section class="">
    <div class="contact-banner">
        <h2>Contact us</h2>
    </div>
    <!-- form -->
    <div class="container-fluid">
        <div class="container">
            <div><h2 class="text-center mb-5 shadow-sm p-3">Have any Query, Message us and we'll get back to you.</h2></div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-7 shadow rounded p-5">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="form-label" >Name</label>
                                <input type="text" class="form-control" name="{{ form.name.html_name}}" placeholder="Name" required>
                            </div>
                            <div class="col mb-3">
                                <label for="form-label">Contact no.</label>
                                <input type="tel" maxlength="10" pattern="[789][0-9]{9}" class="form-control" name="{{ form.number.html_name }}" placeholder="Phone (optional)">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="form-label">Email</label>
                            <input type="email" class="form-control" name="{{ form.email.html_name}}" placeholder="name@mail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="form-label">Topic</label>
                            <select class="form-select" aria-label="" name="{{ form.topic.html_name }}" required>
                                <option value="" selected>Interested Topic</option>
                                <option value="C/C++ Foundation">C/C++ Foundation</option>
                                <option value="Python (Core + Advanced)">Python (Core + Advanced)</option>
                                <option value="Java (spring + hibernate)">Java (spring + hibernate)</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Full Stack Python Web Development">Full Stack Python Web Development</option>
                                <option value="Full Stack Java Web Development">Full Stack Java Web Development</option>
                                <option value="Data Analyst">Data Analyst</option>
                                <option value="MERN Stack">MERN Stack</option>
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="DevOps with AWS">DevOps with AWS</option>
                                <option value="DBMS Course (Mongo + MySQL)">DBMS Course (Mongo + MySQL)</option>
                                <option value="Software Tester">Software Tester</option>
                                <option value="Training and Placement">Training and Placement</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="form-label">Message</label>
                            <textarea class="form-control" placeholder="Your message for us" rows="3" name="{{ form.message.html_name }}" value=""></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    
</section>

{% endblock %}
